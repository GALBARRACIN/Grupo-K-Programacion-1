<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rotiseria La Sabrosa – Cargar pedido</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --bg-color: #E9DCC9;
      --btn-bg: #A1866F;
      --btn-hover: #8C6E58;
      --btn-text: #FFFFFF;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--bg-color);
      border-bottom: 2px solid var(--btn-bg);
    }

    .header-container {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      padding: 1rem 0;
    }

    .header-container a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .header-container img {
      max-width: 80px;
    }

    .header-container h1 {
      margin: 0 0 0 1rem;
      font-size: 1.5rem;
    }

    .nav-horizontal {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      padding: 0.75rem 2rem;
      background-color: var(--bg-color);
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
    }

    .nav-horizontal a {
      text-decoration: none;
      font-weight: 500;
      color: #333;
      background-color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .nav-horizontal a.active {
      background-color: var(--btn-bg);
      color: var(--btn-text);
    }

    .nav-horizontal .user {
      font-weight: 500;
      color: #555;
      background-color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .form-box {
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
    }

    .form-box h4 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .btn-submit {
      background-color: var(--btn-bg);
      border-color: var(--btn-bg);
      color: var(--btn-text);
    }

    .btn-submit:hover {
      background-color: var(--btn-hover);
      border-color: var(--btn-hover);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="inicio.html">
        <img src="../img/logo.png" alt="Logo Rotiseria La Sabrosa" />
        <h1>Rotiseria La Sabrosa</h1>
      </a>
    </div>
  </header>

  <!-- Navegación horizontal -->
  <nav class="nav-horizontal">
    <a href="dashboard_pedidos.html">Panel de pedidos</a>
    <a href="cargar_pedido.html" class="active">Cargar pedidos</a>
    <a href="stock.html">Stock</a>
    <a href="gestion_clientes.html">Gestión de clientes</a>
    <a href="login.html">Cerrar sesión</a>
    <div class="user">Usuario</div>
  </nav>

  <!-- Contenido principal -->
  <main>
    <div class="form-box">
      <h4>Cargar nuevo pedido</h4>
      <form>
        <div class="mb-3">
          <label for="cliente" class="form-label">Nombre del cliente</label>
          <input type="text" class="form-control" id="cliente" placeholder="Ej: Juan Pérez" />
        </div>

        <div class="mb-3">
          <label for="producto" class="form-label">Producto</label>
          <input type="text" class="form-control" id="producto" placeholder="Ej: Milanesa con papas" />
        </div>

        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="cantidad" min="1" />
        </div>

        <div class="mb-3">
          <label for="observaciones" class="form-label">Observaciones</label>
          <textarea class="form-control" id="observaciones" rows="3" placeholder="Ej: Sin sal, agregar bebida..."></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-submit">Registrar pedido</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
