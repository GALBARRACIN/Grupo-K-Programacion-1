<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rotiseria La Sabrosa – Gestión de usuarios</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-color: #E9DCC9;
      --btn-bg: #A1866F;
      --btn-hover: #8C6E58;
      --btn-text: #FFFFFF;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--bg-color);
      border-bottom: 2px solid var(--btn-bg);
    }

    .header-container {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      padding: 1rem 0;
    }

    .header-container a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .header-container img {
      max-width: 80px;
    }

    .header-container h1 {
      margin: 0 0 0 1rem;
      font-size: 1.5rem;
    }

    /* Navbar responsive */
    .navbar-custom {
      background-color: var(--bg-color);
      border-bottom: 1px solid #ccc;
      padding: 0.5rem 1rem;
    }

    .navbar-custom .navbar-toggler {
      border-color: var(--btn-bg);
    }

    .navbar-custom .navbar-toggler-icon {
      filter: invert(20%) sepia(50%) saturate(500%) hue-rotate(10deg) brightness(90%);
    }

    .navbar-custom .navbar-nav .nav-link {
      text-decoration: none;
      font-weight: 500;
      color: #333;
      background-color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .navbar-custom .navbar-nav .nav-link.active {
      background-color: var(--btn-bg);
      color: var(--btn-text);
    }

    .navbar-custom .navbar-nav .user {
      display: block;
      font-weight: 500;
      color: #555;
      background-color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .search-bar {
      max-width: 400px;
      margin: 0 auto 2rem;
    }

    .table-responsive {
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
    }

    table {
      margin: 0;
    }

    thead th {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border-top: none;
    }

    tbody tr {
      background-color: #ffffff;
    }

    .btn-outline-primary {
      color: var(--btn-bg);
      border-color: var(--btn-bg);
    }

    .btn-outline-primary:hover {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border-color: var(--btn-bg);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="inicio.html">
        <img src="../img/logo.png" alt="Logo Rotiseria La Sabrosa" />
        <h1>Rotiseria La Sabrosa</h1>
      </a>
    </div>
  </header>

  <!-- Navbar responsive -->
  <nav class="navbar navbar-expand-md navbar-light navbar-custom">
    <div class="container">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Alternar navegación"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto flex-wrap">
          <li class="nav-item">
            <a class="nav-link" href="gestion_menu.html">Gestión de menú</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="historial_pedidos.html">Historial de pedidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="gestion_usuarios.html">Gestión de usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="promociones.html">Promociones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Cerrar sesión</a>
          </li>
          <li class="nav-item">
            <span class="user">Usuario</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main>
    <!-- Buscador de usuarios -->
    <div class="search-bar">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar usuario por nombre o rol"
      />
    </div>

    <!-- Tabla de usuarios -->
    <div class="table-responsive">
      <table class="table align-middle mb-0">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Rol</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Administrador</td>
            <td>admin@rotiseria.com</td>
            <td>Admin</td>
            <td>
              <button class="btn btn-primary btn-sm">Editar</button>
              <button class="btn btn-outline-primary btn-sm">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>Empleado 1</td>
            <td>empleado1@rotiseria.com</td>
            <td>Operador</td>
            <td>
              <button class="btn btn-primary btn-sm">Editar</button>
              <button class="btn btn-outline-primary btn-sm">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>Empleado 2</td>
            <td>empleado2@rotiseria.com</td>
            <td>Operador</td>
            <td>
              <button class="btn btn-primary btn-sm">Editar</button>
              <button class="btn btn-outline-primary btn-sm">Eliminar</button>
            </td>
          </tr>
          <!-- Más filas según usuarios -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
