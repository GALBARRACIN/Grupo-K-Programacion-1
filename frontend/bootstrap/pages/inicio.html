<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rotiseria La Sabrosa – Inicio</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    :root {
      --bg-color: #E9DCC9;    /* Fondo pastel marrón */
      --btn-bg: #A1866F;      /* Botones */
      --btn-hover: #8C6E58;   /* Hover botones */
      --btn-text: #FFFFFF;    /* Texto botones */
    }

    body {
      background-color: var(--bg-color);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--bg-color);
      border-bottom: 2px solid var(--btn-bg);
    }

    .header-container {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    .header-container img {
      max-width: 150px;
      vertical-align: middle;
    }

    .header-container h1 {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
      font-size: 1.75rem;
      font-weight: 500;
      color: #333;
    }

    main.container {
      flex: 1;
    }

    .btn-primary {
      background-color: var(--btn-bg);
      border-color: var(--btn-bg);
      color: var(--btn-text);
    }

    .btn-primary:hover {
      background-color: var(--btn-hover);
      border-color: var(--btn-hover);
      color: var(--btn-text);
    }

    .carousel {
      margin-top: 2rem;
    }

    .carousel img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Header: logo a la izquierda, título centrado -->
  <header>
    <div class="header-container">
      <img
        src="../img/logo.png"
        alt="Logo Rotiseria La Sabrosa"
      >
      <h1>Bienvenido a Rotiseria la Sabrosa</h1>
    </div>
  </header>

  <!-- Botones alineados a la derecha -->
  <main class="container py-4">
    <div class="d-flex justify-content-end gap-3 mb-5">
      <a href="menu_cliente.html" class="btn btn-primary btn-lg">
        MENÚ
      </a>
      <a href="login.html" class="btn btn-primary btn-lg">
        INICIAR SESIÓN
      </a>
    </div>
    <!-- Carrusel abajo de todo -->
    <div
      id="carouselRotiseria"
      class="carousel slide mx-auto"
      data-bs-ride="carousel"
      style="max-width: 800px;"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselRotiseria"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselRotiseria"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselRotiseria"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../img/platillo1.jpg"
            class="d-block"
            alt="Platillo 1"
          >
        </div>
        <div class="carousel-item">
          <img
            src="../img/platillo2.jpg"
            class="d-block"
            alt="Platillo 2"
          >
        </div>
        <div class="carousel-item">
          <img
            src="../img/platillo3.jpg"
            class="d-block"
            alt="Platillo 3"
          >
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselRotiseria"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselRotiseria"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
