<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rotiseria La Sabrosa – Historial de pedidos</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-color: #E9DCC9;
      --btn-bg: #A1866F;
      --btn-hover: #8C6E58;
      --btn-text: #FFFFFF;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--bg-color);
      border-bottom: 2px solid var(--btn-bg);
    }

    .header-container {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      padding: 1rem 0;
    }

    .header-container a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .header-container img {
      max-width: 80px;
    }

    .header-container h1 {
      margin: 0 0 0 1rem;
      font-size: 1.5rem;
    }

    .nav-horizontal {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      padding: 0.75rem 2rem;
      background-color: var(--bg-color);
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
    }

    .nav-horizontal a {
      text-decoration: none;
      font-weight: 500;
      color: #333;
      background-color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .nav-horizontal a.active {
      background-color: var(--btn-bg);
      color: var(--btn-text);
    }

    .nav-horizontal .user {
      font-weight: 500;
      color: #555;
      background-color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .search-bar {
      max-width: 400px;
      margin: 0 auto 2rem;
    }

    .table-responsive {
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
    }

    table {
      margin: 0;
    }

    thead th {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border-top: none;
    }

    tbody tr {
      background-color: #ffffff;
    }

    .badge {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      font-size: 0.85rem;
      padding: 0.4em 0.7em;
    }

    .btn-outline-primary {
      color: var(--btn-bg);
      border-color: var(--btn-bg);
    }

    .btn-outline-primary:hover {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border-color: var(--btn-bg);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="inicio.html">
        <img src="../img/logo.png" alt="Logo Rotiseria La Sabrosa" />
        <h1>Rotiseria La Sabrosa</h1>
      </a>
    </div>
  </header>

  <!-- Navegación horizontal -->
  <nav class="nav-horizontal">
    <a href="gestion_menu.html">Gestión de menú</a>
    <a href="historial_pedidos.html" class="active">Historial de pedidos</a>
    <a href="gestion_usuarios.html">Gestión de usuarios</a>
    <a href="promociones.html">Promociones</a>
    <a href="login.html">Cerrar sesión</a>
    <div class="user">Usuario</div>
  </nav>

  <!-- Contenido principal -->
  <main>
    <!-- Buscador de pedidos -->
    <div class="search-bar">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar pedido por cliente o fecha"
      />
    </div>

    <!-- Tabla de historial de pedidos -->
    <div class="table-responsive">
      <table class="table align-middle mb-0">
        <thead>
          <tr>
            <th scope="col">Pedido</th>
            <th scope="col">Cliente</th>
            <th scope="col">Fecha</th>
            <th scope="col">Total</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#001</td>
            <td>Juan Pérez</td>
            <td>2025-09-07</td>
            <td>$2050</td>
            <td><span class="badge">Entregado</span></td>
            <td>
              <button class="btn btn-outline-primary btn-sm">Ver detalle</button>
            </td>
          </tr>
          <tr>
            <td>#002</td>
            <td>María Gómez</td>
            <td>2025-09-08</td>
            <td>$1200</td>
            <td><span class="badge">Listo</span></td>
            <td>
              <button class="btn btn-outline-primary btn-sm">Ver detalle</button>
            </td>
          </tr>
          <tr>
            <td>#003</td>
            <td>Carlos Ruiz</td>
            <td>2025-09-08</td>
            <td>$950</td>
            <td><span class="badge">En preparación</span></td>
            <td>
              <button class="btn btn-outline-primary btn-sm">Ver detalle</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
