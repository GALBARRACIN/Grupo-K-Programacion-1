<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Rotiseria La Sabrosa – Calificación</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --bg-color: #E9DCC9;
      --btn-bg: #A1866F;
      --btn-hover: #8C6E58;
      --btn-text: #FFFFFF;
      --star-color: #FFD700;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--bg-color);
      border-bottom: 2px solid var(--btn-bg);
    }

    .header-container {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      padding: 1rem 0;
    }

    .header-container a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .header-container img {
      max-width: 80px;
    }

    .header-container h1 {
      margin: 0 0 0 1rem;
      font-size: 1.5rem;
    }

    .navbar-custom {
      background-color: var(--bg-color);
      border-bottom: 1px solid #ccc;
      padding: 0.75rem 1rem;
    }

    .navbar-custom .navbar-nav .nav-link {
      text-decoration: none;
      font-weight: 500;
      color: #333;
      background-color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .navbar-custom .navbar-nav .nav-link.active {
      background-color: var(--btn-bg);
      color: var(--btn-text);
    }

    .navbar-custom .navbar-nav .user {
      display: block;
      font-weight: 500;
      color: #555;
      background-color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .rating-box {
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .rating-box h4 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .stars {
      display: flex;
      justify-content: center;
      flex-direction: row-reverse;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .stars input[type="radio"] {
      display: none;
    }

    .stars label {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .stars label:hover,
    .stars label:hover ~ label {
      color: var(--star-color);
    }

    .stars input:checked ~ label {
      color: #ccc;
    }

    .stars input:checked + label,
    .stars input:checked + label ~ label {
      color: var(--star-color);
    }

    .btn-publicar {
      background-color: var(--btn-bg);
      border-color: var(--btn-bg);
      color: var(--btn-text);
    }

    .btn-publicar:hover {
      background-color: var(--btn-hover);
      border-color: var(--btn-hover);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>

  <!-- Contenido principal -->
  <main>

    <div class="rating-box">

        <div class="stars">

        </div>
        <div class="mb-3">

        </div>

    </div>

    <!-- Calificación Pedido 2 -->

        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-publicar">Publicar</button>

      </form>
    </div>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
