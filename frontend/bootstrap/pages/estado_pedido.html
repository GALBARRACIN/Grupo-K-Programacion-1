<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rotiseria La Sabrosa – Estado del pedido</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-color: #E9DCC9;
      --btn-bg: #A1866F;
      --btn-hover: #8C6E58;
      --btn-text: #FFFFFF;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--bg-color);
      border-bottom: 2px solid var(--btn-bg);
    }

    .header-container {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      padding: 1rem 0;
    }

    .header-container a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .header-container img {
      max-width: 80px;
    }

    .header-container h1 {
      margin: 0 0 0 1rem;
      font-size: 1.5rem;
    }

    .nav-horizontal {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      padding: 0.75rem 2rem;
      background-color: var(--bg-color);
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
    }

    .nav-horizontal a {
      text-decoration: none;
      font-weight: 500;
      color: #333;
      background-color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .nav-horizontal a.active {
      background-color: var(--btn-bg);
      color: var(--btn-text);
    }

    .nav-horizontal .user {
      font-weight: 500;
      color: #555;
      background-color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .status-circles {
      display: flex;
      justify-content: space-around;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .status-item {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0.5rem;
    }

    .status-item img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .status-item span {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .pedido-lista {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .pedido-item {
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      padding: 0.75rem;
    }

    .pedido-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin-right: 1rem;
    }

    .pedido-item .info {
      flex: 1;
    }

    .pedido-item .info h5 {
      margin: 0;
      font-size: 1rem;
    }

    .pedido-item .info p {
      margin: 0.25rem 0 0;
      font-size: 0.9rem;
    }

    .btn-primary {
      background-color: var(--btn-bg);
      border-color: var(--btn-bg);
      color: var(--btn-text);
    }

    .btn-primary:hover {
      background-color: var(--btn-hover);
      border-color: var(--btn-hover);
      color: var(--btn-text);
    }
  </style>
</head>
<body>

  <!-- Header con logo y título -->
  <header>
    <div class="header-container">
      <a href="inicio.html">
        <img src="../img/logo.png" alt="Logo Rotiseria La Sabrosa" />
        <h1>Rotiseria La Sabrosa</h1>
      </a>
    </div>
  </header>

  <!-- Botones horizontales alineados a la derecha -->
  <nav class="nav-horizontal">
    <a href="menu_cliente.html">Menú</a>
    <a href="calificacion.html">Pedidos</a>
    <a href="estado_pedido.html" class="active">Estado del pedido</a>
    <a href="login.html">Cerrar sesión</a>
    <div class="user">Usuario</div>
  </nav>

  <main>
    <!-- Estados del pedido en círculos -->
    <div class="status-circles">
      <div class="status-item">
        <img src="../img/pendiente.png" alt="Pendiente" />
        <span>Pendiente</span>
      </div>
      <div class="status-item">
        <img src="../img/preparacion.png" alt="En preparación" />
        <span>En preparación</span>
      </div>
      <div class="status-item">
        <img src="../img/listo.png" alt="Listo" />
        <span>Listo</span>
      </div>
      <div class="status-item">
        <img src="../img/entregado.png" alt="Entregado" />
        <span>Entregado</span>
      </div>
    </div>

    <!-- Lista de productos pedidos -->
    <div class="pedido-lista">
      <div class="pedido-item">
        <img src="../img/platillo1.jpg" alt="Milanesa con papas" />
        <div class="info">
          <h5>Milanesa con papas</h5>
          <p>Cantidad: 1</p>
        </div>
      </div>
      <div class="pedido-item">
        <img src="../img/platillo2.jpg" alt="Empanadas surtidas" />
        <div class="info">
          <h5>Empanadas surtidas</h5>
          <p>Cantidad: 3</p>
        </div>
      </div>
      <div class="pedido-item">
        <img src="../img/platillo3.jpg" alt="Tarta de verdura" />
        <div class="info">
          <h5>Tarta de verdura</h5>
          <p>Cantidad: 2</p>
        </div>
      </div>
      <div class="pedido-item">
        <img src="../img/platillo4.jpg" alt="Ensalada fresca" />
        <div class="info">
          <h5>Ensalada fresca</h5>
          <p>Cantidad: 1</p>
        </div>
      </div>
    </div>

    <!-- Botón volver -->
    <div class="text-center mt-4">
      <a href="menu_cliente.html" class="btn btn-primary btn-lg">Volver al menú</a>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
