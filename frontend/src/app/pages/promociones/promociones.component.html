<main>
    <!-- Buscador de promociones -->
    <div class="search-bar">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar promoción por nombre"
      />
    </div>
  
    <!-- Tabla de promociones -->
    <div class="table-responsive">
      <table class="table align-middle mb-0">
        <thead>
          <tr>
            <th scope="col">Promoción</th>
            <th scope="col">Descuento</th>
            <th scope="col">Inicio</th>
            <th scope="col">Fin</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2x1 Empanadas</td>
            <td>50%</td>
            <td>2025-09-01</td>
            <td>2025-09-07</td>
            <td>
              <button class="btn btn-primary btn-sm">Editar</button>
              <button class="btn btn-outline-primary btn-sm">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>Combo Milanesa + bebida</td>
            <td>$1500</td>
            <td>2025-09-10</td>
            <td>2025-09-30</td>
            <td>
              <button class="btn btn-primary btn-sm">Editar</button>
              <button class="btn btn-outline-primary btn-sm">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Formulario para agregar nueva promoción -->
    <div class="form-agregar">
      <h4>Agregar nueva promoción</h4>
      <form>
        <div class="mb-3">
          <label for="nombrePromo" class="form-label">Nombre de la promoción</label>
          <input
            type="text"
            class="form-control"
            id="nombrePromo"
            placeholder="Ej: 3x2 Tarta de verdura"
          />
        </div>
  
        <div class="mb-3">
          <label for="descuentoPromo" class="form-label">Descuento (%) o precio</label>
          <input
            type="text"
            class="form-control"
            id="descuentoPromo"
            placeholder="Ej: 30% o 1200"
          />
        </div>
  
        <div class="mb-3">
          <label for="fechaInicio" class="form-label">Fecha de inicio</label>
          <input type="date" class="form-control" id="fechaInicio" />
        </div>
  
        <div class="mb-3">
          <label for="fechaFin" class="form-label">Fecha de fin</label>
          <input type="date" class="form-control" id="fechaFin" />
        </div>
  
        <div class="mb-3">
          <label for="imagenPromo" class="form-label">Imagen de la promoción</label>
          <input type="file" class="form-control" id="imagenPromo" />
        </div>
  
        <div class="text-center">
          <button type="submit" class="btn">Agregar promoción</button>
        </div>
      </form>
    </div>
  </main>
